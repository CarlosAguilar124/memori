<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://th.bing.com/th/id/R.2c4ee0923c0fc6edd6e2c46f8f277912?rik=zXxftdrVso3VMg&pid=ImgRaw&r=0');
            background-size: cover;
            color: #fff;
        }
        .contenedor {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 120px;
            font-weight: 700;
            margin-top: 0;
        }
        header img {
            width: 150px; /* Ajusta el tamaño de tu logo */
        }
        .mensaje {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }
        .productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .producto-item {
            position: relative;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .producto-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .producto-item i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #444;
            animation: iconBounce 2s infinite;
        }
        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .contacto {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contacto h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #666;
        }
        .gracias {
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="{{ url_for('static', filename='Dove Bird logo design template.png') }}" alt="Logo" width="120" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); margin-bottom: 20px;">
            <h1>Memoria</h1>
        </header>

        <div class="mensaje">
            Brindamos apoyo y servicios con respeto y dignidad en momentos difíciles.
        </div>

        <div class="productos">
            <div class="producto-item">
                <i class="fas fa-clipboard-list"></i>
               <!-- ventas.html -->
<form action="{{ url_for('paquete1') }}" method="get">
    <button type="submit">Paquete Básico</button>
</form>

            </div>
            <div class="producto-item">
                <i class="fas fa-star"></i>
            <!-- ventas.html -->
<form action="{{ url_for('paquete2') }}" method="get">
    <button type="submit">Paquete Estándar</button>
</form>


            </div>
            <div class="producto-item">
                <i class="fas fa-gem"></i>
                <!-- ventas.html -->
<form action="{{ url_for('paquete3') }}" method="get">
    <button type="submit">Paquete Premiun</button>
</form>

            </div>
        </div>

        <div class="contacto">
            <h2>Contacto</h2>
            <form action="/ventass" method="POST">
                <input type="text" name="name" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <textarea name="message" rows="5" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar consulta</button>
            </form>
        </div>
    </div>
</body>
</html>
