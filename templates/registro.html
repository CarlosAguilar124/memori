<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://th.bing.com/th/id/R.2c4ee0923c0fc6edd6e2c46f8f277912?rik=zXxftdrVso3VMg&pid=ImgRaw&r=0');
            background-size: cover;
        }
        .contenedor {
            width: 900px;
            height: 500px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .panel-izquierdo {
            background: linear-gradient(135deg, #4a4a4a, #8e8e8e);
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .panel-izquierdo::after {
            content: '';
            position: absolute;
            top: 0;
            right: -30px;
            width: 0;
            height: 0;
            border-top: 250px solid transparent;
            border-bottom: 250px solid transparent;
            border-left: 30px solid rgba(255, 255, 255, 0.9);
        }
        .panel-izquierdo h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .panel-derecho {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los campos horizontalmente */
        }
        .grupo-formulario {
            position: relative;
            margin-bottom: 15px;
            width: 80%; /* Reduce el ancho de los campos */
            max-width: 300px; /* M치ximo ancho */
        }
        .grupo-formulario i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #7d7d7d;
        }
        input {
            width: 100%;
            padding: 10px 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(169, 169, 169, 0.3);
            color: rgba(0, 0, 0, 0.7);
        }
        button {
            padding: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 80%; /* Ajusta el ancho del bot칩n */
            max-width: 300px;
        }
        button:hover {
            background-color: #666666;
        }
        .boton-regreso {
            margin-top: 10px;
            text-align: center;
        }
        .boton-regreso a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 14px;
        }
        .boton-regreso a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <img src="{{ url_for('static', filename='Dove Bird logo design template.jpg') }}" alt="Logo" width="300" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); margin-bottom: 20px;">
            <h1>Registro</h1>
        </div>
        <div class="panel-derecho">
            <form method="POST">
                <div class="grupo-formulario">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="grupo-formulario">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Correo electr칩nico" required>
                </div>
                <div class="grupo-formulario">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Contrase침a" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <div class="boton-regreso">
                <a href="/inicio">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
