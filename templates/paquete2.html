<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paquete Estándar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://th.bing.com/th/id/R.2c4ee0923c0fc6edd6e2c46f8f277912?rik=zXxftdrVso3VMg&pid=ImgRaw&r=0');
            background-size: cover;
            color: #fff;
            padding-top: 100px;
        }
        .contenedor {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        header {
            text-align: center;
        }
        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 120px;
            font-weight: 700;
            margin: 0;
        }
        .logo img {
            width: 400px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        .mensaje {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }
        .paquete {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .paquete h2 {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }
        .paquete p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .paquete .precio {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #666;
        }
        #formulario-compra, #formulario-tarjeta {
            display: none;
            text-align: center;
        }
        .imagen-logo {
            margin-top: 40px;
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 768px) {
            header h1 {
                font-size: 80px;
            }

            .logo img {
                width: 200px;
            }

            .mensaje {
                font-size: 40px;
            }

            .paquete h2 {
                font-size: 30px;
            }

            .paquete p {
                font-size: 16px;
            }

            .paquete .precio {
                font-size: 20px;
            }

            button {
                padding: 8px 16px;
                font-size: 16px;
            }

            .imagen-logo img {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Paquete Estándar</h1>
            <div class="logo">
                <img src="{{ url_for('static', filename='Dove Bird logo design template.png') }}" alt="Logo">
            </div>
        </header>

        <div class="mensaje">
            Servicio estándar con calidad y respeto.
        </div>

        <div class="paquete">
            <h2>Paquete Estándar</h2>
            <p>Disfruta de nuestro Paquete Estándar con todos los beneficios esenciales. Ideal para quienes buscan calidad a un precio accesible.</p>
            <p class="precio">$2000.00</p>

            <!-- Botón para mostrar el formulario de compra -->
            <button onclick="mostrarFormulario()">Comprar</button>
        </div>

        <div id="formulario-compra">
            <h2>Confirmación de Compra</h2>
            <form id="venta-form">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
                <br><br>
                <button type="button" onclick="calcularTotal()">Calcular Total</button>
            </form>

            <div id="resultado" style="margin-top: 20px; font-size: 20px; font-weight: bold;"></div>

            <!-- Botón para pagar -->
            <button onclick="mostrarPago()">Pagar con Tarjeta</button>
            <button onclick="pagar()">Pagar sin Tarjeta</button>
        </div>

        <div id="formulario-tarjeta">
            <h2>Información de la Tarjeta</h2>
            <form id="tarjeta-form">
                <label for="numero">Número de tarjeta:</label>
                <input type="text" id="numero" name="numero" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                <br><br>
                <label for="fecha">Fecha de vencimiento:</label>
                <input type="month" id="fecha" name="fecha" required>
                <br><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
                <br><br>
                <button type="button" onclick="simularPagoConTarjeta()">Confirmar Pago</button>
            </form>
        </div>

        <div class="imagen-logo">
            <img src="{{ url_for('static', filename='2.png') }}" alt="Logo" width="1000;">
        </div>
    </div>

    <script>
        let totalCompra = 0;
        const paquete = "Paquete Estándar"; // Nombre del paquete

        // Función para mostrar el formulario de compra
        function mostrarFormulario() {
            document.getElementById('formulario-compra').style.display = 'block';
        }

        // Función para calcular el total de la compra
        function calcularTotal() {
            const cantidad = document.getElementById('cantidad').value;
            const precio = 2000; // Precio del paquete
            totalCompra = cantidad * precio;
            const resultado = document.getElementById('resultado');
            resultado.textContent = "Total a pagar: $" + totalCompra.toFixed(2);
        }

        // Función para mostrar el formulario de pago con tarjeta
        function mostrarPago() {
            document.getElementById('formulario-tarjeta').style.display = 'block';
            document.getElementById('formulario-compra').style.display = 'none';
        }

        // Función para simular el pago con tarjeta
        function simularPagoConTarjeta() {
            const numero = document.getElementById('numero').value;
            const fecha = document.getElementById('fecha').value;
            const cvv = document.getElementById('cvv').value;

            if (numero && fecha && cvv) {
                alert("¡Pago con tarjeta exitoso! Gracias por tu compra.");
                generarPDF();
                document.getElementById('formulario-tarjeta').style.display = 'none';
            } else {
                alert("Por favor, complete todos los campos.");
            }
        }

        // Función para simular el pago sin tarjeta
        function pagar() {
            alert("¡Pago exitoso! Gracias por tu compra.");
            generarPDF();
            document.getElementById('formulario-compra').style.display = 'none';
        }

        // Función para generar el PDF
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text("Detalles de la Compra", 20, 30);
            doc.setFontSize(16);
            doc.text("Paquete comprado: " + paquete, 20, 40); // Agregar nombre del paquete
            doc.text("Cantidad: " + document.getElementById('cantidad').value, 20, 50);
            doc.text("Precio por paquete: $2000.00", 20, 60);
            doc.text("Total a pagar: $" + totalCompra.toFixed(2), 20, 70);
            doc.text("Gracias por tu compra", 20, 80);

            // Descargar el PDF
            doc.save('compra.pdf');
        }
    </script>
</body>
</html>
